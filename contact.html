<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Harper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/449ad7fe01.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="contact">
    <!-- nav -->
    <nav class="navBar">
        <div class="wrapper">
            <ul>
                <li><a href="./index.html">HOME</a></li>
                <li><a href="./index.html#whosHarper">ABOUT</a></li>
                <li>
                    <a href="./index.html">
                        <h1>HARPER</h1>
                    </a>
                </li>
                <li><a href="./blog.html">BLOG</a></li>
                <li><a href="./contact.html">CONTACT</a></li>
            </ul>
        </div><!-- end of .wrapper -->
    </nav><!-- end of .navBar -->

    <!-- header -->
    <header>
        <div class="wrapper">
            <h2>CONTACT ME</h2>
        </div><!-- end of .wrapper -->
    </header>

    <!-- main -->
    <main>
        <div class="wrapper">
            <div class="sideBar">
                <!-- contact info -->
                <section class="socials">
                    <div class="icons">
                        <a href="#" alt="link to Harper's Facebook page"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" alt="link to Harper's Twitter"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#" alt="Link to Harper's LinkedIn"><i class="fa-brands fa-linkedin-in"></i></a>
                        <a href="#" alt="link to Harper's Instagram"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                    <div class="content">
                        <h5>info@email.com</h5>
                        <p>123 - 456 - 7890 <span>123 Queen Street West, Unit 10</span><span>Toronto, Ontario</span><span>M5V2D5</span></p>
                    </div>
                </section>
            </div><!-- end of .sideBar -->
            <div class="contactContent">
                <div class="contactForm">
                    <form action="contact" method="POST" name="contactForm">
                        <div class="userInfo">
                            <input type="text" name="name" placeholder="Name" id="name">
                            <input type="text" name="email" placeholder="Email address" id="email">
                        </div>
                        <div class="comment">
                            <textarea name="message" id="message" cols="30" rows="10">Message</textarea>
                        </div>
                        <div class="buttonContainer">
                            <button type="submit">SUBMIT</button>
                        </div>
                    </form>
                </div><!-- end of .contactForm -->
            </div><!-- end of .contactContent -->
        </div><!-- end of wrapper -->
    </main>

    <!-- footer -->
    <footer>
        <p>Copyright Â© 2018 HackerYou</p>
    </footer>
</body>
</html>
